<div class="card">
  <div class="card-body">
    <h4 class="card-title">Contrato {{contratoDetail.id}}</h4>
    <p><b>Metodo pago {{contratoDetail.metodoPago}}</b></p>
    <p> <strong>Fecha Inicio: </strong> {{contratoDetail.fechaInicio| date:'dd/MM/yyyy'}} </p>
    <p> <strong>Fecha Fin: </strong> {{contratoDetail.fechaFin| date:'dd/MM/yyyy'}} </p>
    <p>5.0<i class="fas fa-star"></i></p>
  </div>
</div>
