<div class="container-fluid">
  <h1>Arrendadores</h1>
  <div class="row">
    <div class="col-md-3" *ngFor = "let arrendador of arrendadores">
      <div class="card mb-3 border-dark d-flex " style="cursor: pointer;" routerLink="/arrendadores/{{arrendador.id}}">
        <div class="d-flex justify-content-center">
          <img class="card-img-top d-flex justify-content-center" src="../../../assets/img/arrendador-user.png"
               alt="Card image cap">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ arrendador.nombre }}</h5>
          <p class="card-text"><strong>Login: </strong>{{arrendador.login}}</p>
          <div class="d-flex justify-content-center">
            <a routerLink="/arrendadores/{{arrendador.id}}" class="btn btn-dark btn-sm">Ver Detalles</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
