    <h5 class="card-title">{{arrendadorDetail.login}}</h5>
    <p class="card-text"><b>Nombre:</b> {{arrendadorDetail.nombre}}</p>

        <div *ngIf = "arrendadorDetail.viviendas && arrendadorDetail.viviendas.length > 0">
        <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                Viviendas
        </button>
        <button routerLink="/viviendas/create" type="button" class="btn btn-outline-success">Añadir Vivienda</button>                  
        </div>
            <div *ngIf = "!(arrendadorDetail.viviendas && arrendadorDetail.viviendas.length > 0)">
                <h5> No tiene Viviendas<button routerLink="/viviendas/create" type="button" class="btn btn-outline-success">Añadir Vivienda</button></h5>             
        </div>
    
          <button type="button" class="btn btn-warning" routerLink="/arrendadores/update/{{arrendadorDetail.id}}">Update</button>
      <button type="button" class="btn btn-danger"  routerLink="/arrendadores/delete/{{arrendadorDetail.id}}">Delete</button>
          
    
<div class="row">
  <div class="col" id="collapse-vivienda-sitioInteres" [ngbCollapse]="isCollapsed">
    <table class="table table-hover" style="text-align: center">
      <thead class="thead-light">
      <tr>
        <th>Vivienda</th>
        <th>Descripcción</th>
      </tr>
      </thead>
      <tbody>
      <tr routerLink="/viviendas/{{vivienda.id}}" style="cursor: pointer;" *ngFor="let vivienda of arrendadorDetail.viviendas">
          <td>{{vivienda.nombre}}</td>
          <td>{{vivienda.descripcion}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
    </div>
</div>
