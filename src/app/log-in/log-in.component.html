<div class="login-page">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 login-box wow fadeInUp">
 
                <div class="l-form-top">
                    <div class="l-form-top-left">
                        <h3>Ingresar</h3>
                        <p>Ingrese su login y su contraseña</p>
                    </div>
                </div>
                <div class="l-form-bottom">
                    <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                        <div class="form-group">
                            <label class="sr-only" for="l-form-username">Username</label>
                            <input type="text" name="l-form-username" placeholder="Login..." class="l-form-username form-control" id="l-form-username" [(ngModel)]="user.login" required>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="l-form-password">Password</label>
                            <input type="password" name="l-form-password" placeholder="Contraseña..." class="l-form-password form-control" id="l-form-password" [(ngModel)]="user.password" required>
                        </div>
                    <div class="form-group">
                        <label for="role"><b>Role</b></label>
                        <select class="custom-select" name="role" id="role" [(ngModel)]="user.role" required>
                    <option [value]="role" *ngFor="let role of roles">{{role}}</option>
                </select>
            </div>
                        <button type="submit" class="btn">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
                </div>
            </div>
