<div class="login-page">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 login-box wow fadeInUp">

        <div class="l-form-top">
          <div class="l-form-top-left">
            <h3>Ingresar</h3>
            <p>Ingrese su login y su contraseña</p>
          </div>
        </div>
        <div class="l-form-bottom">
          <form name="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group">
              <label class="sr-only" for="loginf">Username</label>
              <input type="text" name="loginf" placeholder="Login..." class="l-form-username form-control" id="loginf"
                     [(ngModel)]="user.login"
                     #loginf="ngModel" [ngClass]="{ 'is-invalid': f.submitted && loginf.invalid }" required>
              <div class="invalid-feedback">
                <div>Falta el login</div>
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="passwordf">Password</label>
              <input type="password" name="passwordf" placeholder="Contraseña..." class="l-form-password form-control"
                     id="passwordf" [(ngModel)]="user.password"
                     #passwordf="ngModel" [ngClass]="{ 'is-invalid': f.submitted && passwordf.invalid }" required>
              <div class="invalid-feedback">
                <div>Falta la contraseña</div>
              </div>
            </div>

            <div class="form-group">
              <label for="rolef"><b>Role</b></label>
              <select class="custom-select" name="rolef" id="role" [(ngModel)]="user.role"
                      #rolef="ngModel" [ngClass]="{ 'is-invalid': f.submitted && rolef.invalid }" required>
                <option [value]="role" *ngFor="let role of roles">{{role}}</option>

              </select>
              <div class="invalid-feedback">
                <div>Falta el Rol</div>
              </div>
            </div>

            <button type="submit" class="btn">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
