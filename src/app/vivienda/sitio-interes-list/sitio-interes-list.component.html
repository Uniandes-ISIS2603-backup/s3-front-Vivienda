<div class="row">
<div class="col-lg-3 col-xs-6" *ngFor="let sitioInteres of viviendaDetail.sitiosDeInteres">
  <div class="card">
    <img class="card-img-top" src="{{sitioInteres.img}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{sitioInteres.nombre}}</h5>
      <p class="card-text">{{sitioInteres.descripccion}}</p>
    </div>
  </div>
</div>
</div>
