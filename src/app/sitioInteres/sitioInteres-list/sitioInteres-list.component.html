
<div class="row">
<div class="col-lg-3 col-xs-6" *ngFor="let sitioInteres of sitiosInteres">
  <div class="card">
    <img class="card-img-top" src="{{sitioInteres.getImgUrl()}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{sitioInteres.getNombre()}}</h5>
      <p class="card-text">{{sitioInteres.getDescripccion()}}</p>
    </div>
  </div>
</div>
</div>
