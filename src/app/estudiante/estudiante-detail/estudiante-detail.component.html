<div class="container-fluid" style="padding: 40px; padding-top: 20px">
    <div class="row">
    <div class='col-md-0 col-xl-1'></div>
    <div class='col-md-12 col-xl-10 col-'>
        <div class='row'>
            <div class='col-8'> <h1 id="estudiante-name">{{estudiante.nombre}}</h1> </div>
            <div class='col-4' style=" text-align: right;">
                <a routerLink="/estudiante/edit/{{estudiante.id}}" style=" font-size: 175%;">Editar/Eliminar</a>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-12 col-md-6'>
                <div class='row'>   
                    <div class='col-4 col-md-4'><h4>Login:</h4></div>
                    <div class='col-8 col-md-8'><h5>{{estudiante.login}}</h5></div>
                </div>
                <div class='row'>   
                    <div class='col-4 col-md-4'><h4>Universidad:</h4></div>
                    <div class='col-8 col-md-8' *ngIf="estudiante.universidad"><h5>{{estudiante.universidad.nombre}}</h5></div>
                </div>
                <div class='row'>   
                    <div class='col-4 col-md-4'><h4>Contrato:</h4></div>
                    <div class='col-8 col-md-8'><h5>No tiene contrato</h5></div>
                </div>
            </div>
            <div class='col-sm-12 col-md-6'>
                <div *ngIf = "estudiante.calificaciones && estudiante.calificaciones.length > 0">   
                    <calificacion-estudiante-listcollapse [calificaciones]="estudiante.calificaciones" (update)="getEstudiante()">Calificaciones</calificacion-estudiante-listcollapse>
                </div>
                <div *ngIf = "!(estudiante.calificaciones && estudiante.calificaciones.length > 0)">   
                    <h5> No tiene calificaciones</h5>
                </div>
            </div>
        </div>
    </div>
    <div class='col-md-0 col-xl-1'></div>
    </div>
</div>
