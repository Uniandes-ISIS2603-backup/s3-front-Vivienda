<div class="container-fluid">
  <h1>Estudiantes</h1>
  <div class="row">
    <div class="col-md-3" *ngFor="let e of estudiantes" routerLink="/estudiante/{{e.id}}">
      <div class="card mb-3 border-dark d-flex" style="cursor: pointer;">
        <div class="d-flex justify-content-center">
          <img class="card-img-top d-flex justify-content-center" src="../../../assets/img/user.png"
               alt="Card image cap">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ e.nombre }}</h5>
          <p class="card-text"><strong>Login: </strong>{{e.login}}</p>
          <p class="card-text"><strong>Universidad: </strong>{{e.universidad.nombre}}</p>
          <div class="d-flex justify-content-center">
            <a routerLink="/estudiante/{{e.id}}" class="btn btn-dark btn-sm">Ver Detalles</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
