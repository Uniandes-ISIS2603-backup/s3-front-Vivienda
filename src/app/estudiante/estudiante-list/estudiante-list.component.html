<div class="container-fluid">
    <div class="col-12 col-md-6">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Nombre</th>
                    <th>Login</th>
                    <th>Universidad</th>   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let e of estudiantes">
                    <td>
                        <dd id="estudiante-name" class="figure-caption" routerLink="/estudiante/{{e.id}}"> {{ e.nombre }}</dd>
                    </td>
                    <td>{{e.login}}</td>
                    <td>{{e.universidad.nombre}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
