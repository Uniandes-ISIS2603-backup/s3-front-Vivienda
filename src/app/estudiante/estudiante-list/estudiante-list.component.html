<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Login</th>
                    <th>Universidad</th>   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let e of estudiantes">
                    <td>{{e.nombre}}</td>
                    <td>{{e.login}}</td>
                    <td>{{e.universidad}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
