<div class="row">
    <div class="col">
        <h3 class="text-center">Editar/Eliminar Calificación</h3>
        <br>
        <form name="estudiante" (ngSubmit)="f.form.valid && editCalificacion()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="oPassword"><h4>Contraseña</h4></label>
              <input type="password" name="oPassword" class="form-control" id="oPassword" [(ngModel)]="password"
                    #oPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && oPassword.invalid }" required>
              <div class="invalid-feedback">
                   <div>Falta la contraseña</div>
              </div>
            </div>
            <div class="form-group">
                <label for="puntajeN" id="labPuntaje">
                    <div class="row">
                      <h4 class="col-5">Puntaje</h4>
                      <small id="labPuntaje" class="form-text text-muted col-7" style="vertical-align: bottom; font-size: 15px">Número entre 0 y 5</small>
                    </div>
              </label>
              <div class="row">
                <div class="col-3">
                    <input type="number" name="puntajeN" class="form-control" id="puntajeN" [(ngModel)]="calificacion.puntaje"
                          #puntajeN="ngModel" [ngClass]="{ 'is-invalid': (f.submitted && !calificacion.puntaje) || calificacion.puntaje > 5 || calificacion.puntaje < 0}" required>
                    <div class="invalid-feedback" *ngIf="calificacion.puntaje">Entre 0 y 5</div>
                    <div class="invalid-feedback" *ngIf="!calificacion.puntaje">Falta el puntaje</div>
                </div>
                <div class="col-9">
                  <input type="range" name="puntaje" class="custom-range" min="0" max="5" step="0.1" id="puntaje" [(ngModel)]="calificacion.puntaje"
                        #puntaje="ngModel">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="descripcion"><h4>Descripción</h4></label>
              <input type="text" name="descripcion" class="form-control" id="descripcion" [(ngModel)]="calificacion.descripcion"
                    #descripcion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && descripcion.invalid }" required>
              <div class="invalid-feedback">
                   <div>Falta la descripción</div>
              </div>
            </div>
             <div class="row form-inline justify-content-center align-self-center">
                 <div class="row">
                 <div class="col" style="text-align:center">
                     <button type="submit" class="btn btn-primary"><h4>Editar</h4></button>
                 </div>
                 <div class="col" style="text-align:center">
                    <button type="button" class="btn" (click)="cancelEdit()"><h4>Cancelar</h4></button>
                 </div>
                 <div class="col" style="text-align:center">
                    <button type="button" class="btn btn-danger" (click)="deleteCalificacion()"><h4>Eliminar</h4></button>
                 </div>
                 </div>
            </div>
        </form>
    </div>
</div>
